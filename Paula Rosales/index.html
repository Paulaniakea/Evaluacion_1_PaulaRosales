<!DOCTYPE html>

<html>
  
<head>
    <title>El Aniquilador del Hambre</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <!-- barra navegador del landing -->
    <nav class="navbar navbar-expand-sm bg-light navbar-light">
        <div class="container-fluid justify-content-center d-flex flex-column align-items-center">
          <a class="navbar-brand text-center" href="#">
            <img src="imagenes/logo.svg" width="150" height="150" class="d-block mx-auto">
            <span class="d-block">Aniquilador del Hambre</span>
          </a>
          
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-center" href="#">Carta</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-center" href="#">Historia</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-center" href="#">Sucursales</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-center" href="#">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


      <div class="container d-flex text-white justify-content-center">
        <div id="carruselProductos" class="carousel slide" data-bs-ride="carousel">
          <!-- indicadores -->
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carruselProductos" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#carruselProductos" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#carruselProductos" data-bs-slide-to="2"></button>
          </div>

        <!-- contenido del carrusel -->
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="imagenes/1.svg" class="d-block w-100">
              <div class="carousel-caption d-none d-md-block"></div>
            </div>
            <div class="carousel-item">
              <img src="imagenes/4.svg" class="d-block w-100">
              <div class="carousel-caption d-none d-md-block"></div>
            </div>
            <div class="carousel-item">
              <img src="imagenes/8.svg" class="d-block w-100">
              <div class="carousel-caption d-none d-md-block"></div>
            </div>

            <!-- botones -->

            <button class="carousel-control-prev" type="button" data-bs-target="#carruselProductos" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carruselProductos" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
          </div>

    
  
</body>
</html>
